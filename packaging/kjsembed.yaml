Name         : kjsembed
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon with JS scripting engine
Description  : |
  KDE Frameworks 5 Tier 3 addon with JS scripting engine
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kjs-devel
    - ki18n-devel
    - kdoctools-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Svg
    - Qt5UiTools
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/kjscmd5"
    - "%{_kf5_bindir}/kjsconsole"
    - "%{_kf5_libdir}/libKF5JsEmbed.so.*"
    - "%{_mandir}/man1/*"
FilesInput: kjsembed5_qt.lang

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kjs-devel
          - ki18n-devel
          - kdoctools-devel
      Files:
          - "%{_kf5_libdir}/libKF5JsEmbed.so"
          - "%{_kf5_libdir}/cmake/KF5JsEmbed"
          - "%{_kf5_includedir}/KJsEmbed/"
          - "%{_kf5_mkspecsdir}/*.pri"
